<html>
<head>
  <title>MONOMAX - MIA IPTV</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no">
  <script src="//cdn.jsdelivr.net/npm/@clappr/player@0.4.0/dist/clappr.min.js"></script>
</head>
<body style="margin:0; background:#000; color:#fff;">
  
  <!-- Player container -->
  <div id="player" style="width:100%; height:60vh;"></div>

  <script>
    var player = new Clappr.Player({
      source: 'https://raw.githubusercontent.com/tamfan46/MIAdata/refs/heads/main/monoplus.m3u8',
      mimeType: 'application/x-mpegURL',
      autoPlay: true,
      height: '100%',
      width: '100%',
      parentId: "#player",
      playback: { preload: 'auto' },
      plugins: [Clappr.FlasHLS] // รองรับ HLS
    });
  </script>

  <!-- Overlay โลโก้และข้อความ -->
  <div style="position:absolute; bottom:10px; right:20px; font-size:15px; font-weight:bold; color:#ff0;">
    <em>MIA IPTV ™</em>
  </div>

  <center>
    <p><ins>MONOMAXtest🇹🇭</ins></p>
    <img src="https://drive.google.com/uc?export=download&id=17X-Yfsk577ML0CjS88rUDIqaWwOdzzYQ" 
         alt="MONOMAX Logo" style="width:120px; margin-top:10px;">
  </center>

</body>
</html>
